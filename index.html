<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyShop - Online Shopping for Electronics, Fashion, & More</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic styles for demo purposes */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ff9900;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      background: url('https://via.placeholder.com/1500x400?text=Shop+the+Best+Deals') no-repeat center center;
      background-size: cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      font-size: 2.5rem;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyShop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Electronics</a>
      <a href="#">Fashion</a>
      <a href="#">Groceries</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="hero">
    Welcome to MyShop - Best Deals Every Day!
  </div>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Smartphone" alt="Product 1">
      <h3>Smartphone XYZ</h3>
      <p>$199.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Sneakers" alt="Product 2">
      <h3>Nike Sneakers</h3>
      <p>$89.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Headphones" alt="Product 3">
      <h3>Bluetooth Headphones</h3>
      <p>$59.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Laptop" alt="Product 4">
      <h3>HP Laptop</h3>
      <p>$499.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 MyShop. All rights reserved.
  </footer>

</body>
</html>
